<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
</head>
<body>
    <form onsubmit="toDoList(event)">
    <label for="task">ToDO Name:</label>
    <input type="text" name="task" id="task1">
    <label for="text">Description:</label>
    <input type="text" name="text" id="text1">
    <button>Add item</button>
    </form>

    <div class="container1">
        <p>ToDos in Progress:</p>
        <ul id="list1"></ul>
    </div>
    <div class="container2">
        <p>ToDos Done:</p>
        <ul id="list2"></ul>
     </div>
     
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

     <script>
        function toDoList(event){
            event.preventDefault();

            const task = event.target.task.value;
            const text = event.target.text.value;

            let obj = {
                task: task,
                text: text
            }
            // showTodoListOnScreen();

        // post DaTA TO CRUD CRUD
            axios
            .post("https://crudcrud.com/api/6dee93771f3648d3bff785a8ae412ad0/listOfTodo", obj)
            .then((res) => {
                 showTodoListOnScreen(res.data)
            })
             .catch((err) => {
                 console.log(err);
            })
        }

        // GET DATA FROM CRUD CRUD
        window.addEventListener('DOMContentLoaded',() => {
        axios.get("https://crudcrud.com/api/6dee93771f3648d3bff785a8ae412ad0/listOfTodo")
        .then((res) => {
            for(var i=0; i<res.data.length; i++){
                showTodoListOnScreen(res.data[i])
            }
        })
        .catch((err) => {
            console.log(err);
        })
})


        function showTodoListOnScreen(obj){
            document.getElementById('task1').value = '';
            document.getElementById('text1').value = '';
            
    
         const ul = document.getElementById('list1');
         
         

         const li = `<li id="${obj._id}"> ${obj.task} - ${obj.text} -
                            <button onclick=deleteUser('${obj._id}')>ToDo Completed</button>    
                      </li>`
         ul.innerHTML = ul.innerHTML + li;
            

         

     }



        // DELETE DATA FROM CRUD CRUD
        function deleteUser(itemId){
        axios.delete(`https://crudcrud.com/api/6dee93771f3648d3bff785a8ae412ad0/listOfTodo/${itemId}`)
        .then((response) => {
            removeFromScreen(itemId)
        })
        .catch((err)=> {
            console.log(err)
        })

        function removeFromScreen(itemId){
        const ParentNode = document.getElementById('list1')
        const childNodeToBeDeleted = document.getElementById(itemId);

        const ul1 = document.getElementById('list2');
        

        if(childNodeToBeDeleted){ 
        ParentNode.removeChild(childNodeToBeDeleted)
        ul1.appendChild(childNodeToBeDeleted)
        
        }
    }
    }
     </script>
</body>
</html>
